<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie library</title>
  </head>
  <body ng-app="MovieApp">
    <h1>Movie library</h1>

    <header>
        <nav>
            <button ng-click="logout()" ng-show="userLoggedIn()">Logout</button>
        </nav>
        <br/>

        <nav>
            <a href="#!/movies">Home</a> |
            <span ng-show="userLoggedIn()"><a href="#!/movies/new">Add movie</a> |</span>
            <a href="#!/movies/search">Find movies</a>

        </nav>
    </header>

    <div ng-view></div>

    <!-- Hyödyllisiä kirjastoja -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>

    <!-- Linkitä omat tiedostosi tähän (huomaa, että polun juuri on web-kansio!) -->
    <!-- TODO: Concat & minify -->
    <script src="app/app.js"></script>
    <script src="app/controllers/list_movies_controller.js"></script>
    <script src="app/controllers/add_movie_controller.js"></script>
    <script src="app/controllers/show_movie_controller.js"></script>
    <script src="app/controllers/edit_movie_controller.js"></script>
    <script src="app/controllers/search_movies_controller.js"></script>
    <script src="app/controllers/user_controller.js"></script>
    <script src="app/services/firebase_service.js"></script>
    <script src="app/services/omdb_service.js"></script>
    <script src="app/services/auth_service.js"></script>
  </body>
</html>
