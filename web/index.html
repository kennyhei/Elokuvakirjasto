<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app/css/style.css">
    <title>Movie library</title>
  </head>
  <body ng-app="MovieApp">

    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button"
                            class="navbar-toggle collapsed"
                            data-toggle="collapse"
                            data-target="#movies-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Movie library</a>
                </div>

                <div class="collapse navbar-collapse" id="movies-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#!/movies">Movies</a></li>
                        <li><a href="#!/movies/search">Find movies</a></li>
                        <li ng-show="userLoggedIn()"><a href="#!/movies/new">Add new movie</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li ng-hide="userLoggedIn()">
                            <a href="#!/login"><span class="glyphicon glyphicon-log-in"></span> Login</a>
                        </li>
                        <li ng-show="userLoggedIn()">
                            <button ng-click="logout()" type="button" class="btn btn-default navbar-btn">Logout</button>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <div class="container-fluid" ng-view></div>

    <!-- Dependencies -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Code -->
    <script src="app/app.min.js"></script>
  </body>
</html>
