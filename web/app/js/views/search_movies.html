<h2>Find movies</h2>

<form>
    <div class="form-group">
        <div class="row">
            <div class="col-xs-5">
                <label>Title:</label>
                <input type="text" class="form-control" ng-model="title"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-xs-5">
                <label>Year:</label>
                <input type="number" class="form-control" ng-model="year"/>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary" ng-click="findMovies()">Search</button>
</form>

<div ng-show="movies && searched">
    <h3>Found {{movies.length}}
        <span ng-pluralize count="movies.length" when="{'0': 'movies.', 'one': 'movie.', 'other': 'movies.'}"></span>
    </h3>

    <table class="table table-condensed table-hover table-responsive">
        <tbody>
            <tr class="tr-no-border">
                <th>Title</th>
                <th>Release</th>
            </tr>
            <tr ng-repeat="movie in movies">
                <td>
                    <a ng-href="http://imdb.com/title/{{movie.imdbID}}">{{movie.Title}}</a>
                </td>
                <td>{{movie.Year}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div ng-show="!movies && searched">
    <h3>No movies found.</h3>
</div>
