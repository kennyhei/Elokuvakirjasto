<div ng-show="registered">
    <h2>Login</h2>

    <form>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-5">
                    <label>Email</label>
                    <input type="email" class="form-control" ng-model="email"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-xs-5">
                    <label>Password</label>
                    <input type="password" class="form-control" ng-model="password"/>
                </div>
            </div>
        </div>
        <p>
            <button type="button" class="btn btn-primary btn-fixed-width" ng-click="login()">Login</button>
            No account?
            <span><a role="button" ng-click="registered = !registered">Sign up!</a></span>
        </p>
    </form>

    <p ng-show="message">{{message}}</p>
</div>

<div ng-show="!registered">
    <h2>Register</h2>

    <form>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-5">
                    <label>Email</label>
                    <input type="email" class="form-control" ng-model="email"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-xs-5">
                    <label>Password</label>
                    <input type="password" class="form-control" ng-model="password"/>
                </div>
            </div>
        </div>

        <p>
            <button type="button" class="btn btn-primary btn-fixed-width" ng-click="register()">Register</button>
            Already registered?
            <span><a role="button" ng-click="registered = !registered">Log in!</a></span>
        </p>
    </form>

    <p ng-show="message">{{message}}</p>
</div>
