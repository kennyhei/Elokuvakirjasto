<div>
    <h2>Login</h2>

    <form>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-5">
                    <label>Email</label>
                    <input type="email" class="form-control" ng-model="email"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-xs-5">
                    <label>Password</label>
                    <input type="password" class="form-control" ng-model="password"/>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary" ng-click="login()">Login</button>
    </form>

    <p ng-show="message">{{message}}</p>
</div>

<div>
    <h2>Register</h2>

    <form>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-5">
                    <label>Email</label>
                    <input type="email" class="form-control" ng-model="email"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-xs-5">
                    <label>Password</label>
                    <input type="password" class="form-control" ng-model="password"/>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary" ng-click="register()">Register</button>

    </form>
</div>
